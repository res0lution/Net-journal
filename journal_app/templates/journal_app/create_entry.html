{% extends 'journal_app/base.html' %}
{% block content %}
  <p><a href="{% url 'topic' topic.id %}">{{topic}}</a></p>
  <p>Create a new entry:</p>
  <form action="{% url 'create_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">create entry</button>
  </form>
{% endblock content %}
